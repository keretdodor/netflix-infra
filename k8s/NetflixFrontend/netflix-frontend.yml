apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-frontend
  labels:
    app: netflix-frontend-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-frontend-demo
  template:
    metadata:
        labels:
          app: netflix-frontend-demo
    spec:
      containers:
      - name: api
        image: keretdodor/netflix-frontend:latest
        env:
          - name: MOVIE_CATALOG_SERVICE
            value: "http://nextflix-catalog-service:8080"

--- 

apiVersion: v1
kind: Service
metadata:
  name: nextflix-frontend-service
spec:
  selector:
    app: netflix-frontend-demo
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000   